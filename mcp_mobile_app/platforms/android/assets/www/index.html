<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
	<script src="js/bootstrap.min.js"></script>
        <title>MyCarPlease</title>
    </head>
    <body>
      <div class="app-home">
	<h1 class="app-title">MyCarPlease</h1>
	<h3>Valet shift clock-in</h3>
	<div class="clock-in-field-group">
	  <select class="clock-in-field employee-location-selector">
	    <option class="clock-in" value="value1" selected>Select location</option>
	    <option class="clock-in" value="value2">Viewhouse</option>
	    <option class="clock-in" value="value3">Chloe</option> 
	    <option class="clock-in" value="value4">Epernay</option>
	  </select>
	  <input class="clock-in-field email" placeholder="  Email"></input>
	  <input class="clock-in-field password" placeholder="  Password"></input>
	  <input class="clock-in-button" type="button" value="Clock In"></input>
	</div>
      </div>
      <div class="app-dash">
	<div class="dash-head">
	  <h3 class="employee-name"></h3>
	  <button class="clockout-button">Clockout</button>
	</div>
	<h1 class="location-name"></h1>
	<div class="notifications">
          <h3 class = "needs-quote-count">No customers waiting for a quote</h3>
          <h3 class = "in-transit-count"></h3>	  
	</div>
	<div class="vehicles-in-transit">
	  <table>
	    <tbody class="transit-vehicles-table"></tbody>
	  </table>
	</div>
	<table class="new-vehicle-form">
	  <thead>
	    <h3 class="new" >New Vehicle</h3>
	  </thead>
	  <tbody>
	    <tr>
	      <td><label>Ticket:<input class="ticket_no" type="number"></label></td>
	      <td><label>Space:<input class="space" type="text"></label></td>
	      <td>
		<select class="vehicle-color">
		  <option value="value1">Red</option> 
		  <option value="value2">Orange</option>
		  <option value="value3">Yellow</option>
		  <option value="value4">Black</option>
		  <option value="value5">White</option>
		  <option value="value6">Silver</option>
		  <option value="value7">Grey</option>
		  <option value="value8">Green</option>
		  <option value="value9">Blue</option>
		  <option value="value10">Purple</option>
		  <option value="value11">Maroon</option>
		</select>
	      </td>
	      <td>
		<select class="vehicle-class">
		  <option value="value1">Sedan</option> 
		  <option value="value2">Coupe</option> 
		  <option value="value3">Convertible</option> 
		  <option value="value4">Hatchback</option> 
		  <option value="value5">Van</option> 
		  <option value="value6">SUV</option> 
		  <option value="value6">Truck</option> 
		</select>
	      </td>
	      <td><button class="new-car">Parked</button></td>
	    </tr>
	  </tbody>
	</table>
	<h3 class="parked-vehicles"></h3>
	<div class="all-vehicles">
	  <table>
	    <tbody class="all-vehicles-table"></tbody>
	  </table>
	</div>
	<h2 class="mcp">MCP</h2>
      </div>
      <script type="text/javascript" src="cordova.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
