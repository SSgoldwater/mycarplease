<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
	<script src="js/bootstrap.min.js"></script>
        <title>MyCarPlease</title>
    </head>
    <body>
      <div class="app-home">
	<h1 class="app-title">MyCarPlease</h1>
	<h3>Valet shift clock-in</h3>
	<div class="clock-in-field-group">
	  <select class="clock-in-field employee-location-selector">
	    <option class="clock-in" value="value1" selected>Select location</option>
	    <option class="clock-in" value="value2">Viewhouse</option>
	    <option class="clock-in" value="value3">Chloe</option> 
	    <option class="clock-in" value="value4">Epernay</option>
	  </select>
	  <input class="clock-in-field email" placeholder="  Email"></input>
	  <input class="clock-in-field password" placeholder="  Password"></input>
	  <input class="clock-in-button" type="button" value="Clock In"></input>
	</div>
      </div>
      <script type="text/javascript" src="cordova.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
      <div class="app-dash">
	<div class="dash-head">
	  <h3 class="employee-name"></h3>
	  <button class="logout-button">Logout</button>
	</div>
	<h1 class="location-name"></h1>
	<div class="notifications">
          <h3>No customers waiting for a quote</h3>
          <h3>No vehicles in transit</h3>	  
	</div>
	<div class="vehicles-in-transit"></div>
	<h3>New Vehicle</h3>
	<div class="new-vehicle-form">
	  <label>Ticket:<input type="text"></label>
	  <label>Space:<input type="text"></label>
	  <button class="new-car">Parked</button>
	</div>
	<div class="vehicle-count">
	  <h3>0 vehicles total</h3>
	</div>
	<div class="all-vehicles"></div>
	<h1>MCP</h1>
      </div>
    </body>
</html>
